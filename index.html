<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TechWave</title>
  </head>
  <body class="inter-font border-0 m-0 p-0 box-border">
    <header>
      <!-- Navigation Bar Section  -->
      <nav
        class="bg-[#1A0B2E] py-4 border-b-2 border-b-[#412567] fixed w-full top-0 z-50"
      >
        <div class="container mx-auto flex justify-between items-center">
          <img
            src="./assets/TechWave.png"
            alt="logo"
            class="w-52 h-8 cursor-pointer"
          />
          <ul class="flex space-x-4 p-4 text-white max-md:hidden">
            <li><a href="#" class="hover:underline">About</a></li>
            <li><a href="#" class="hover:underline">Episodes</a></li>
            <li><a href="#" class="hover:underline">Host</a></li>
          </ul>
          <button
            class="text-white bg-[linear-gradient(105deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)] py-3 px-5 rounded-3xl cursor-pointer max-md:hidden"
          >
            Subscribe <i class="fa-solid fa-arrow-right text-white"></i>
          </button>
          <img
            src="./assets/hamburger-menu.png"
            alt="menu"
            class="w-5 h-5 lg:hidden cursor-pointer"
          />
        </div>
      </nav>
      <!-- End of Navigation Bar Section  -->

      <!-- Hero Banner Section  -->

      <div
        class="min-h-dvh w-full bg-[url('./assets/hero-bg-mobile.png')] bg-cover bg-center bg-no-repeat md:bg-[url('./assets/hero-bg.png')] md:bg-center"
      >
        <div class="container mx-auto pt-32 text-center text-white">
          <img
            src="./assets/microphoneWithBg.png"
            alt="microphone"
            class="w-[350px] h-[350px] block mx-auto max-sm:w-[200px] max-md:h-[200px]"
          />

          <div class="flex flex-col gap-6 mt-10 items-center">
            <h1 class="text-6xl font-extrabold max-md:text-5xl ">TechWave</h1>
            <p class="font-normal text-[16px] w-full">
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <div class="flex gap-2 justify-center">
              <button
                class="text-white bg-[linear-gradient(20deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)] py-3 px-5 rounded-3xl cursor-pointer"
              >
                <i class="fa-brands fa-spotify"></i> Listen on Spotify
              </button>
              <button
                class="text-[#00FF88] font-semibold text-[16px] py-3 px-5 rounded-3xl cursor-pointer border-2 border-[#00FF88]"
              >
                <i
                  class="fa-regular fa-envelope text-[#00FF88] w-[20] h-[20]"
                ></i>
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- End of Hero Banner Section  -->
    </header>

    
  </body>
</html>
